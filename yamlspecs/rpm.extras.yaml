### redefine the __os_install_post macro to prevent
### brp-python-bytecompile of already compiled python modules
### some of them fail on second try.
### redefine filters because automatic method produces errors
### for requires.
### integrated in yamlspecs as
###   rpm: !include rpm.extras.yaml
extras: | 
  %define __os_install_post \
  /usr/lib/rpm/redhat/brp-compress \
  %{!?__debug_package:\
  /usr/lib/rpm/redhat/brp-strip %{__strip} \
  /usr/lib/rpm/redhat/brp-strip-comment-note %{__strip} %{__objdump} \
  } \
  /usr/lib/rpm/redhat/brp-strip-static-archive %{__strip} \
  /usr/lib/rpm/redhat/brp-python-hardlink \
  %{!?__jar_repack:/usr/lib/rpm/redhat/brp-java-repack-jars} \
  %{nil}\n\
  %define _use_internal_dependency_generator 0\n\
  %define __find_requires %{_builddir}/%{name}-%{version}/filter-requires-{{name}}.sh\n\
  %define __find_provides %{_rpmconfigdir}/find-provides
